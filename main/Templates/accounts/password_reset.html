{% extends "base.html" %}
{% block content %}
<div class="p-6 max-w-md mx-auto bg-white rounded-xl shadow-lg">
  <h2 class="text-xl font-bold text-center text-blue-700 mb-4">ğŸ” Forgot your password?</h2>
  <p class="text-sm text-gray-600 text-center mb-4">Enter your email to receive a reset link.</p>

  {% if messages %}
    {% for message in messages %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-2 text-sm">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <input type="email" name="email" required class="w-full p-2 border rounded mb-3" placeholder="you@example.com">
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">ğŸ“© Send Reset Link</button>
  </form>
</div>
{% endblock %}
