{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #f3f4f6;
        font-family: 'Inter', sans-serif;
    }

    @keyframes bounce-in {
        0% {
            transform: scale(0.5);
            opacity: 0;
        }
        70% {
            transform: scale(1.05);
            opacity: 1;
        }
        100% {
            transform: scale(1);
        }
    }

    .animate-bounce-in {
        animation: bounce-in 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    @keyframes gradient-pulse {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .gradient-bg {
        background: linear-gradient(270deg, #d1f7e0, #c3e6d1, #b5d5c2);
        background-size: 200% 200%;
        animation: gradient-pulse 8s ease infinite;
    }
</style>

<div class="gradient-bg min-h-screen flex items-center justify-center py-10 px-4">
    <div class="p-8 max-w-md w-full bg-white rounded-2xl shadow-xl transform transition-all duration-300 hover:scale-105 animate-bounce-in">
        <div class="text-center">
            <!-- Success Icon -->
            <svg class="mx-auto h-20 w-20 text-green-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z">
                </path>
            </svg>

            <h2 class="text-4xl font-extrabold text-gray-800 mb-3">ðŸŽ‰ Password Changed!</h2>
            <p class="text-lg text-gray-600 mt-2">
                Great news, <span class="font-semibold text-blue-700">ðŸ‘¤ {{ username }}</span> Your password has been successfully updated.
            </p>
            <p class="text-base mt-4">
                You can now securely <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline transition duration-200">login</a> with your new password.
            </p>
        </div>
    </div>
</div>
{% endblock %}
