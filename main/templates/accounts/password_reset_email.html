    <title>Password Reset Request</title>
    <style type="text/css">
        /* Client-specific Styles */
        body { margin: 0; padding: 0; min-width: 100%; background-color: #f4f7f6; }
        table { border-spacing: 0; font-family: sans-serif; color: #333333; }
        td { padding: 0; }

        .webkit { max-width: 600px; }

        .full-width-image img { width: 100%; height: auto; }
        .h1 { font-size: 28px; font-weight: bold; margin-bottom: 20px; color: #1f2937; }
        .h2 { font-size: 22px; font-weight: bold; margin-bottom: 15px; color: #3b82f6; }
        .paragraph { margin-bottom: 20px; line-height: 1.6; font-size: 16px; color: #4b5563; }
        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3b82f6; /* Blue-600 equivalent */
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover { background-color: #2563eb; } /* Blue-700 equivalent on hover */
        .footer { padding: 20px 0; text-align: center; font-size: 13px; color: #6b7280; }
        .link { color: #3b82f6; text-decoration: underline; }

        /* Responsive styles */
        @media only screen and (max-device-width: 480px), only screen and (max-width: 480px) {
            .inner { padding: 20px; }
            .h1 { font-size: 24px; }
            .h2 { font-size: 18px; }
            .paragraph { font-size: 14px; }
            .button { padding: 10px 20px; font-size: 14px; }
        }
    </style>
</head>

                            <tr>
                                <td class="inner" style="padding:30px; background-color:#ffffff; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.05);">
                                    <h1 class="h1" style="font-size:28px; font-weight:bold; margin-top:0; margin-bottom:20px; color:#1f2937;">ðŸ”‘ Password Reset Request</h1>

                                    <p class="paragraph" style="margin-top:0; margin-bottom:20px; line-height:1.6; font-size:16px; color:#4b5563;">Hello <strong style="color: #3b82f6;">{{ user.username }}</strong>,</p>

                                    <p class="paragraph" style="margin-top:0; margin-bottom:20px; line-height:1.6; font-size:16px; color:#4b5563;">We received a request to reset your password. Click the link below to do so:</p>

                                    <p style="margin:0; margin-bottom:20px; text-align:center;">
                                        <a href="{{ reset_link }}" class="button" style="display:inline-block; padding:12px 25px; background-color:#3b82f6; color:#ffffff; text-decoration:none; border-radius:6px; font-weight:bold; font-size:16px;">
                                            ðŸ”— Reset Password
                                        </a>
                                    </p>

                                    <p class="paragraph" style="margin-top:0; margin-bottom:20px; line-height:1.6; font-size:16px; color:#4b5563;">If you didn't request this, you can safely ignore this email.</p>

                                </td>
                            </tr>
